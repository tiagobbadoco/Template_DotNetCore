<div class="content-wrapper register-page">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><b>Invillia</b>JOGOS</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Cadastre-se para ter acesso ao sistema</p>

        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" *ngIf="validateControl('email') && hasError('email', 'email')">
              <i class="far fa-times-circle"></i>
              E-mail is invalid
            </label>
            <label class="col-form-label" *ngIf="validateControl('email') && hasError('email', 'required')">
              <i class="far fa-times-circle"></i>
              E-mail is required
            </label>
            <div class="input-group mb-3">
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="E-mail">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" *ngIf="validateControl('password') && hasError('password', 'required')">
              <i class="far fa-times-circle"></i>
              Password is required
            </label>
            <div class="input-group mb-3">
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" *ngIf="validateControl('confirm') && hasError('confirm', 'required')">
              <i class="far fa-times-circle"></i>
              Confirm is required
            </label>
            <label class="col-form-label" *ngIf="hasError('confirm', 'mustMatch')">
              <i class="far fa-times-circle"></i>
              Passwords must match
            </label>
            <div class="input-group mb-3">
              <input type="password" id="confirm" formControlName="confirm" class="form-control" placeholder="Confirm password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              &nbsp;
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Registrar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.form-box -->
    </div>
  </div>
</div>
