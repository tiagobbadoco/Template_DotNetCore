<div class="content-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-md-4">
        <br />
        <h4>Manage Users</h4>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><button type="button" id="details" class="btn btn-light">Details</button></td>
                <td><button type="button" id="update" class="btn btn-success">Update</button></td>
                <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
